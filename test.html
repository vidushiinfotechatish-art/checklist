<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>



.card_career .badge-wrap {
    display: flex;
    justify-content: space-between;
    column-gap: 10px;
    margin: 10px 0px;
}
 
.card_career .tag {
    border: 4px solid #5E1DA8;
    padding: 7px 2%;
    background: linear-gradient(45deg, black, #10041e);
}
.card_career .divider {
    border-bottom: 2px solid white;
    margin: 19px 0px;
}

.card_career .item:first-child {
    width: 82%;
}
.card_career .meta {
        width: 68%;
    display: flex;
    color: white;
    font-weight: 700;
}

.card_career .text {
    font-size: 1.2rem;
    font-weight: 700;
}
.card_career .event {
    display: flex;
    align-items: baseline;
    column-gap: 5%;
}
.card_career .item {
    display: flex;
    align-items: center;
    column-gap: 5%;
    width: 100%;
    font-size: 1.1rem;
}
a.button.register_now {
    background: linear-gradient(259.74deg, #9747FF -5.93%, #C53998 100%);
    width: max-content;
    padding: 13px 14px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1.1rem;
    margin-top: 30px;
}

@media screen and (max-width: 1100px) {
    .card_career .meta {
        width: -webkit-fill-available;
    }
}
@media screen and (max-width: 1024px) {
    .para_text p {
      text-align: center;
    }
}

@media screen and (max-width: 768px) {

.card_career .text {
    font-size: 0.9rem;
    font-weight: 300;
    white-space: nowrap;
}
.card_career .divider {
    display: none;
}
.card_career .item {
    column-gap: 10px;
}
.card_career .event, .card_career .meta {
    flex-direction: column;
    align-items: unset;
    column-gap: 0;
    row-gap: 0;
    width: 100%;
}
.card_career .event {
    float: left;
    width: 47% !important;
    border: 1px solid white;
    padding: 10px;
    border-radius: 8px;
    background: linear-gradient(45deg, black, transparent);
}
.card_career .event:last-child {
    margin-left: 5%;
}
.card_career svg {
    width: 15px;
}
a.button.register_now {
    font-size: 1rem;
    margin: 0 auto;
    margin-top: 40px;
}
.card_career .badge-wrap {
    justify-content: center;
    margin-bottom: 32px;
}




.right_side .fusion-content-layout-column {
    padding-left: 0 !important;
    border-left: unset !important;
}
}

@media screen and (max-width: 768px) {
.card_career .event:last-child {
    margin-left: 2%;
}
.card_career .event {
    width: 49% !important;
    padding: 10px 4px;
}
}
    </style>
</head>

<body>
    <div class="card_career" role="list" aria-label="Event schedule">
        <div class="events">
            <div class="badge-wrap" role="list" aria-label="technology badges">
                <div class="tag sap" role="listitem"><span>SAP</span></div>
                <div class="tag o9" role="listitem"><span>o9</span></div>
                <div class="tag blueyonder" role="listitem"><span>Blue Yonder</span></div>
                <div class="tag azure" role="listitem"><span>Azure</span></div>
                <div class="tag aws" role="listitem"><span>AWS</span></div>
                <div class="tag react" role="listitem"><span>React</span></div>
            </div>

            <div class="divider" role="separator" aria-hidden="true"></div>

            <div class="event" role="listitem" aria-label="Event on December 13 2025">
                <div class="meta">
                    <div class="item date">
                        <!-- calendar SVG -->
                        <div class="icon" aria-hidden="true">
                            
                        </div>
                        <div class="text">
                           
                            <div class="label">Dec 13, 2025</div>
                            
                        </div>
                    </div>

                    <div class="item time" aria-label="Time 10:00 AM to 5:00 PM">
                        <!-- clock SVG -->
                        <div class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                                style="color:var(--accent)">
                                <circle cx="12" cy="12" r="9"></circle>
                                <polyline points="12 7 12 12 15 15"></polyline>
                            </svg>
                        </div>
                        <div class="text">
                            <div class="label">10:00 AM - 5:00 PM</div>
                            <div class="sub"> </div>
                        </div>
                    </div>
                </div>

                <div class="location" aria-label="Location Hyderabad">
                    <!-- location pin SVG -->
                    <div style="display:flex;align-items:center;gap:8px">
                        <div class="icon" aria-hidden="true" style="width:18px;height:18px">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                                style="color:var(--accent)">
                                <path d="M21 10c0 7-9 12-9 12s-9-5-9-12a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="2"></circle>
                            </svg>
                        </div>
                        <div class="text">
                            <div class="label">Hyderabad</div>
                        </div>
                    </div>

                    <div class="handle" aria-hidden="true"></div>
                </div>
            </div>
            <div class="divider" role="separator" aria-hidden="true"></div>

            <div class="event" role="listitem" aria-label="Event on December 20 2025">
                <div class="meta">
                    <div class="item date">
                        <div class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                                style="color:var(--accent)">
                                <rect x="3" y="5" width="18" height="16" rx="2" ry="2"></rect>
                                <line x1="16" y1="3" x2="16" y2="7"></line>
                                <line x1="8" y1="3" x2="8" y2="7"></line>
                            </svg>
                        </div>
                        <div class="text">
                            <div class="label">Dec 20, 2025</div>
                            <div class="sub"> </div>
                        </div>
                    </div>

                    <div class="item time" aria-label="Time 10:00 AM to 5:00 PM">
                        <div class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                                style="color:var(--accent)">
                                <circle cx="12" cy="12" r="9"></circle>
                                <polyline points="12 7 12 12 15 15"></polyline>
                            </svg>
                        </div>
                        <div class="text">
                            <div class="label">10:00 AM - 5:00 PM</div>
                            <div class="sub"> </div>
                        </div>
                    </div>
                </div>

                <div class="location" aria-label="Location Bengaluru">
                    <div style="display:flex;align-items:center;gap:8px">
                        <div class="icon" aria-hidden="true" style="width:18px;height:18px">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
                                style="color:var(--accent)">
                                <path d="M21 10c0 7-9 12-9 12s-9-5-9-12a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="2"></circle>
                            </svg>
                        </div>
                        <div class="text">
                            <div class="label">Bengaluru</div>
                        </div>
                    </div>

                    <div class="handle" aria-hidden="true"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
